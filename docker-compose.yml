version: '3.8'

services:
  web:
    build: .
    container_name: excel-automation
    ports:
      - "5000:5000"
    volumes:
      # Persistent database
      - ./data:/app/data
      # Template directory
      - ./static/file:/app/static/file:ro
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/uploads.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

